namespace: gitea
gitea:
  defines: runnable
  metadata:
    name: gitea
    description: >-
      Gitea is a community managed lightweight code hosting solution written in
      Go. It is published under the MIT license.
    icon: https://avatars.githubusercontent.com/u/17816670?s=200&v=4
  containers:
    gitea:
      build: .
  services:
    ssh:
      container: gitea
      port: 22
      host-port: 22
      publish: false
      protocol: TCP
      description: SSH access to the server
    web:
      container: gitea
      port: 3000
      host-port: 3000
      publish: false
      protocol: TCP
      description: Web access to the Gitea application
  variables:
    goproxy:
      env: GOPROXY
      type: string
      description: To specify the proxy used for go get command
      value: direct
    gitea-version:
      env: GITEA_VERSION
      type: string
      description: The version of Gitea
      value: '!!!SETME!!!'
    tags:
      env: TAGS
      type: string
      description: Build tags
      value: bindata timetzdata sqlite sqlite_unlock_notify
    cgo-extra-cflags:
      env: CGO_EXTRA_CFLAGS
      type: string
      description: Extra C flags
      value: '!!!SETME!!!'
    user:
      env: USER
      type: string
      description: User used by the application, defaults to 'git'
      value: git
    gitea-custom:
      env: GITEA_CUSTOM
      type: string
      description: Custom configurations for Gitea application
      value: /data/gitea
